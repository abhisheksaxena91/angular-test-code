<div  *ngIf="visible" class="dialog popupstockcoverage">
  <ng-content></ng-content>
      <p class="selecttext">Please select stock to add in the list</p>
      <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings" 
      (onSelect)="onItemSelect($event)" 
      (onDeSelect)="OnItemDeSelect($event)">
          <c-item>
                  <ng-template let-item="item">
                    <label>{{item.itemName}}</label>                    
                    <label> {{item.name}}</label>
                  </ng-template>
          </c-item>    
        </angular2-multiselect>
        <button type="button" (click)= "addCompanyCode()" class="btn btn-primary btnmedium pscbtn" [disabled]="storeCompanyCode.length === 0" >Add</button>
  
  <button *ngIf="closable" (click)="close()" aria-label="Close" class="dialog__close-btn">X</button>
</div>
<div *ngIf="visible" class="overlay-layer" (click)="close()"></div>
